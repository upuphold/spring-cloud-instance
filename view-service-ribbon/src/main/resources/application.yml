spring:
  application:
    name: view-service-ribbon
    thymeleaf:
      cache: false
      prefix: classpath:/templates/
      suffix: .html
      encoding: UTF-8
      content-type: text/html
      mode: HTML5

server:
  port: 8010

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


